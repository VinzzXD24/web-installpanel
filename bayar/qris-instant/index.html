<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>QRIS Invoice | VINZZ PPOB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }
    .qris-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .qris-box {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .badge-status {
      padding: 4px 10px;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      display: inline-block;
      margin-bottom: 1rem;
    }
    .badge-pending { background-color: #ffc107; color: #000; }
    .badge-success { background-color: #28a745; }
    .badge-failed  { background-color: #dc3545; }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-danger {
      background: #dc3545;
      color: white;
    }
    .btn-close-popup {
      position: absolute;
      right: 12px;
      top: 12px;
      font-size: 1.2rem;
      cursor: pointer;
    }
    #timer {
      color: #dc3545;
      font-weight: bold;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>QRIS INVOICE</h2>
  <p>Nominal Pembayaran</p>
  <input type="number" id="nominal" placeholder="Minimal Rp 500" style="width: 100%; padding: 8px; margin-bottom: 1rem;">

  <div style="margin-bottom: 1rem; background: #f1f1f1; padding: 8px; border-radius: 6px;">
    <i class="bi bi-info-circle"></i>
    Akan diterima: <strong>Rp <span id="diterima">0</span></strong> (Biaya: Rp <span id="fee">0</span>)
  </div>

  <button class="btn btn-primary" onclick="generateQRIS()">Generate QRIS</button>
</div>

<!-- Pop-up QRIS -->
<div class="qris-popup" id="qrisModal" style="display: none;">
  <div class="qris-box">
    <span class="btn-close-popup" onclick="tutupQRIS()">&times;</span>
    <h3>Status Pembayaran</h3>
    <div id="statusBadge" class="badge-status badge-pending">Menunggu Pembayaran</div>
    <img id="qrisImage" src="https://via.placeholder.com/300x300.png?text=QRIS" alt="QRIS" style="width: 100%; max-width: 300px; margin-bottom: 1rem;">
    <p id="timer">Selesaikan pembayaran dalam 60 menit</p>
    <button id="btn-batalkan" class="btn btn-danger">Batalkan Pembayaran</button>
  </div>
</div>

<script>
  const modal = document.getElementById("qrisModal");
  const badge = document.getElementById("statusBadge");
  const diterimaText = document.getElementById("diterima");
  const feeText = document.getElementById("fee");

  function generateQRIS() {
    const nominal = parseInt(document.getElementById("nominal").value);
    if (isNaN(nominal) || nominal < 500) {
      Swal.fire("Nominal tidak valid", "Minimal pembayaran adalah Rp 500", "warning");
      return;
    }

    const fee = 10;
    const diterima = nominal - fee;
    diterimaText.textContent = diterima;
    feeText.textContent = fee;

    // tampilkan QRIS
    badge.className = 'badge-status badge-pending';
    badge.textContent = 'Menunggu Pembayaran';
    modal.style.display = "flex";

    // simulasi polling status (ganti dengan polling API beneran)
    setTimeout(() => updateStatus("success"), 10000); // ubah ke "failed" utk tes gagal
  }

  function tutupQRIS() {
    modal.style.display = "none";
  }

  function updateStatus(status) {
    if (status === "success") {
      badge.className = 'badge-status badge-success';
      badge.textContent = 'Pembayaran Berhasil';
      Swal.fire("Sukses!", "Pembayaran telah berhasil dikonfirmasi.", "success");
    } else if (status === "failed") {
      badge.className = 'badge-status badge-failed';
      badge.textContent = 'Pembayaran Gagal';
      Swal.fire("Gagal!", "Pembayaran tidak berhasil.", "error");
    }
  }

  document.getElementById("btn-batalkan").addEventListener("click", () => {
    Swal.fire({
      title: 'Batalkan Pembayaran?',
      text: "Yakin ingin membatalkan transaksi ini?",
      icon: 'warning',
      showCancelButton: true,
      confirmButtonText: 'Ya, Batalkan',
      cancelButtonText: 'Tidak',
      reverseButtons: true
    }).then((result) => {
      if (result.isConfirmed) {
        tutupQRIS();
        Swal.fire("Dibatalkan", "Transaksi telah dibatalkan", "info");
      }
    });
  });
</script>

</body>
</html>
